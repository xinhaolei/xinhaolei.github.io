<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
        <!--第一屏-->
      <div class="swiper-slide one">
          <div class="top ani" swiper-animate-effect="bounceIn " swiper-animate-duration="0.5s" swiper-animate-delay="0s">
              <img src="img/one.jpg">
          </div>
          <div class="center">
              <img src="img/jiezhi.png" class="left ani" swiper-animate-effect="fadeInDownBig  " swiper-animate-duration="0.5s" swiper-animate-delay="0s">
              <img src="img/womenjiehunla.png" class="img ani" swiper-animate-effect="zoomInDown " swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
          </div>
          <div class="bottom">
              <div class="out ani" swiper-animate-effect="fadeIn " swiper-animate-duration="0.5s" swiper-animate-delay="1s">2017</div>
              <div class="out ani" swiper-animate-effect="fadeIn " swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">-</div>
              <div class="out ani" swiper-animate-effect="fadeIn " swiper-animate-duration="0.5s" swiper-animate-delay="2s">12</div>
              <div class="out ani" swiper-animate-effect="fadeIn " swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">-</div>
              <div class="out ani" swiper-animate-effect="fadeIn " swiper-animate-duration="0.5s" swiper-animate-delay="3s">35</div>
          </div>

      </div>
        <!--第二屏-->
      <div class="swiper-slide two">
          <div class="top ani" swiper-animate-effect="fadeIn " swiper-animate-duration="0.5s" swiper-animate-delay="0s">
              <img src="img/two_top.jpg">
          </div>
          <div class="center ani" swiper-animate-effect="fadeIn " swiper-animate-duration="0.5s" swiper-animate-delay="1s">
              <img src="img/two_center.jpg">
          </div>
          <div class="bottom ani" swiper-animate-effect="fadeIn " swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
              <img src="img/two_bottom.jpg">
          </div>
      </div>
        <!--第三屏-->
      <div class="swiper-slide three">
          <div class="top ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
              <img src="img/three.jpg">
          </div>
          <div class="center ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">
              <img src="img/1.png">
          </div>
          <div class="bottom ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s">
              <img src="img/2.png">
          </div>
      </div>
        <!--第四屏-->
      <div class="swiper-slide four">

      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
      <!-- 如果需要导航按钮 -->
      <!--<div class="swiper-button-prev"></div>-->
      <div class="swiper-button-next"></div>

  </div>


<!--音乐开始-->
  <div id="music">
      <img class="music_bg" src="img/music.gif">
      <img class="music_tu" src="img/music_off.png">
      <audio src="img/bgmusic.mp3" autoplay loop></audio>
  </div>

  <!--音乐结束-->
  <!-- Swiper JS -->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
